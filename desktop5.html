<html>

    <style>
        body {
          font-family: sans-serif;
        }
        </style>

<head>
    <title style="color:red">Moving Forward</title>
    <style>
        h1{text-align: center;}
        p{text-align: center;}
        h2{text-align: center;}
        h3{text-align: center;}
        h4{text-align: center;}
        h5{text-align: center;}
    </style>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>

<body bgcolor=”#000000">

<center><a href = "index.html"><img class="pic" src="images/title.png" style="width:720px;height:150px;"/></a></center>

<center><img class="pic" src="images/gallery.png" style="width:400px;height:50px;"/></center>

<div class="photocontainer">
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/bts1.jpg" style="width:1145px;height:680px;"></div>
      <div class="swiper-slide"><img src="images/bts3.jpg" style="width:1145px;height:680px;"></div>
      <div class="swiper-slide"><img src="images/still1.jpg" style="width:1145px;height:680px;"></div>
      <div class="swiper-slide"><img src="images/still2.jpg" style="width:1145px;height:680px;"></div>
      <div class="swiper-slide"><img src="images/still3.jpg" style="width:1145px;height:680px;"></div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script>const swiper = new Swiper('.swiper', {
    autoplay: {
        delay:3000,
        disableOnInteraction: false,
    },
    loop: true,
  
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

<center><img class = "imgtext" src="images/slideshow.png" style="width:720px;height:120px;"/></center>

<center><img src="images/cmd.png" style="width:720px;height:60px;"/></center>

<iframe style="width: 1440px; height: 360px; overflow: hidden;"  scrolling="no" frameborder="0" src="https://editor.p5js.org/suedfood/full/XrLZhnPDu"></iframe>

</body>
</html>
